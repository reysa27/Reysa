<!DOCTYPE html>
<html>
<head>
    <title>Sign Up From</title>
 </head>
 <body>
     <h1>Buat Account Baru</h1>
     <h4>Sign Up From</h4>
     <p>First name:</p>
     <p>
        <input type="text" name="First name" placeholder="First name"/>
     </p>
     <p>Last name:</p>
     <p>
         <input type="text" name="Last name" placeholder="Last name"/>
     </p>
    <p>Gender:</p>
    <p>
        <label><input type="radio" name="male" value="male" /> male</label>
    </p>
        <label><input type="radio" name="female" value="female" /> female</label>
</p>
<p>Nationality</p>
<select id="Negara" name="Negara">
    <option value="Indonesia">Indonesia</option>
    <option value="English">English</option>
    <option value="Other">Other</option>
</select><br>

<p>Language Spoken</p>
<p>
<input type="checkbox" id="Indonesia" name="Indonesia" value="Indonesia">
<label for="Indonesia" >Indonesia</label><br>
<input type="checkbox" id="English" name="English" value="English">
<label for="English" >English</label><br>
<input type="checkbox" id="Other" name="Other" value="Other">
<label for="Other" >Other</label><br>


 </body>
</html>
